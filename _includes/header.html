<header class="g-header">
    <div class="g-logo">
      <a href="{{ "/" | relative_url }}"></a>
    </div>
    <i id="menu-toggle" class="iconfont icon-menu"></i>
    <nav class="g-nav">
      <ul>
        {% assign sorted_nav = site.navigation | sort: 'nav_order' %}
        {% for nav_item in sorted_nav %}
        <li><a href="{{ nav_item.url }}">{{ nav_item.text }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
